function getrandomColor()
{
var letters = '0123456789ABCDEF'.split('');
var capital = '#';

for(var i = 0; i<6; i++)
{
  capital += letters[Math.floor(Math.random() * 16)];
}
return capital;
}

function getrandom(max,min)
{
return min + (max-min) - min;
}
